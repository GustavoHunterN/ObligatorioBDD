{% extends "base_layout.html" %}

{% block title %}Creación Exitosa{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ mensaje }}</h1>
    <p>El registro se completó exitosamente</p>
</div>

<div class="content-card">
    <h2>Datos registrados:</h2>
    <ul style="list-style: none; padding: 0;">
        {% for k, v in datos.items() %}
        <li style="padding: 12px; margin: 8px 0; background: #f8f9fa; border-radius: 5px; border-left: 3px solid #667eea;">
            <strong>{{ k }}:</strong> {{ v }}
        </li>
        {% endfor %}
    </ul>
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Volver al inicio</a>
    </div>
</div>
{% endblock %}
