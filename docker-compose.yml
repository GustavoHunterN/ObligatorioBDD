version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: obligatorio_bdd_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: OBL
      MYSQL_USER: appuser
      MYSQL_PASSWORD: securepassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: obligatorio_bdd_app
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: securepassword
      DB_NAME: OBL
      FLASK_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "sleep 10 && python setup_admin.py && python App.py"

volumes:
  db_data:

